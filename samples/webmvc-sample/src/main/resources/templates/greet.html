<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{layout :: layout (~{::body},'home')}">

<body>
  
  <main th:fragment="main" hx-swap-oob="true:main">

  <h2 th:text="#{greeting}">Welcome</h2>
  <div class="grid">
    <div data-cols="1">
        <form action="/greet" hx-post="/greet" method="post" hx-target="#content">
            <input type="text" name="name" th:value="${name}" />
        <button type="submit">Greet</button>
      </form>
    </div>
    <div data-cols="2">
      <span th:fragment="content" id="content" th:text="${greeting}">Hello, World</span><br />
      <span th:text="${time}">21:00</span>
    </div>
  </div>

</main>

</body>

</html>
